<style>
    @-webkit-keyframes pulse {
        0% {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
        50% {
            -webkit-transform: scale3d(1.05, 1.05, 1.05);
            transform: scale3d(1.05, 1.05, 1.05);
        }
        to {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
    }
    
    @keyframes pulse {
        0% {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
        50% {
            -webkit-transform: scale3d(1.05, 1.05, 1.05);
            transform: scale3d(1.05, 1.05, 1.05);
        }
        to {
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
    }
    
    #loadingSpinner {
        -webkit-animation: pulse;
        animation: pulse;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }
</style>
